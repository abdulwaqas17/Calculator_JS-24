<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-screen">
        <input type="text" id="display" disabled />
      </div>
      <div class="calculator-keys">
        <button class="key" id="clear" onclick="clearAll()">C</button>
        <button class="key" id="backspace" onclick="clearLastOne()">DEL</button>
        <button class="key" id="divide" onclick="clicked('/')">/</button>
        <button class="key" id="multiply" onclick="clicked('*')">*</button>
        <button class="key" id="seven" onclick="clicked(7)">7</button>
        <button class="key" id="eight" onclick="clicked(8)">8</button>
        <button class="key" id="nine" onclick="clicked(9)">9</button>
        <button class="key" id="subtract" onclick="clicked('-')">-</button>
        <button class="key" id="four" onclick="clicked(4)">4</button>
        <button class="key" id="five" onclick="clicked(5)">5</button>
        <button class="key" id="six" onclick="clicked(6)">6</button>
        <button class="key" id="add" onclick="clicked('+')">+</button>
        <button class="key" id="one" onclick="clicked(1)">1</button>
        <button class="key" id="two" onclick="clicked(2)">2</button>
        <button class="key" id="three" onclick="clicked(3)">3</button>
        <button class="key" id="equals" onclick="calculate()">=</button>
        <button class="key" id="zero" onclick="clicked(0)">0</button>
        <button class="key" id="decimal" onclick="clicked('.')">.</button>
        <button class="key" id="decimal" onclick="clicked('%')">%</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
